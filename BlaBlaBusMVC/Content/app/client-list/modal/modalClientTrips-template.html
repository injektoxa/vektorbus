<div class="client-info">
    <div class="modal-header">
        <button type="button"
                class="close"
                ng-click="$ctrl.cancel()"
                data-dismiss="modal"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3>{{$ctrl.headerTitle}}</h3>
    </div>
    <div class="modal-body">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Откуда</th>
                    <th>Куда</th>
                    <th>Автобус</th>
                    <th>Цена</th>
                    <th>Доп. расходы</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="trip in $ctrl.trips" class="repeat-animation">
                    <td>{{trip.date}}</td>
                    <td>{{trip.cityFrom.Name}}</td>
                    <td>{{trip.cityTo.Name}}</td>
                    <td>{{trip.bus.Name}}</td>
                    <td>{{$ctrl.getClienPrice(trip.tripClients)}}</td>
                    <td>{{$ctrl.getClienAdditionalExpenses(trip.tripClients)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" ng-click="$ctrl.cancel()">Закрыть</button>
    </div>
</div>
