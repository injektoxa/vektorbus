<div class="clientes col-md-8 row gridContainer">
  <a ng-click="$ctrl.addClient()">Добавить клиента</a>
  <div>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Скидка</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="client in $ctrl.clients" class="repeat-animation">
            <td><a ng-click="$ctrl.editClient(client)">{{client.Name}}</a></td>
            <td>{{client.Phone}}</td>
            <td>{{client.HasDiscount ? 'Есть скидка' : ''}}</td>
          <td><button class="btn btn-primary" ng-click="$ctrl.deleteClient(client.Id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
