<a ng-click="$ctrl.showAddForm()" style="cursor:pointer">Добавить город</a>

<div class="row" ng-show="$ctrl.showAddCityForm">
    <div class="col-sm-12 col-md-6">
        <form name="new-city">
            <div class="form-group">
                <input class="form-control" type="text"
                       ng-model="$ctrl.choosedPlace"
                       g-places-autocomplete
                       options="autocompleteOptions" />
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary"
                            ng-click="$ctrl.saveCity()">
                        Добавить
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<hr />

Доступные города :
<ul class="cities list-group">
    <li ng-repeat="city in $ctrl.cities | filter:$ctrl.query"
        class="list-group-item"
        uib-tooltip="Невозможно удалить город, так как он используется в некоторых маршрутах."
        tooltip-placement="right"
        tooltip-class="city-tooltip"
        tooltip-enable="city.HasRelatedEntities">
        {{city.Name}}
        <span class="pull-right">
            <button class="btn btn-xs btn-danger"
                    ng-click="$ctrl.removeCity(city.Id)"
                    ng-disabled="city.HasRelatedEntities">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </span>
    </li>
</ul>
