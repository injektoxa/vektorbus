<div class="col-xs-12 col-md-6">
    <table>
        <tr ng-repeat="client in $parent.$ctrl.trip.tripClients">
            <td class="col-md-4"> {{client.Name}} </td>
            <td class="col-md-4"> {{client.Phone}} </td>
            <td class="col-md-4"> {{client.From}} </td>
            <td class="col-md-4"> {{client.To}} </td>
            <td class="col-md-4"> {{client.price}} </td>
            <td class="col-md-4">
                <a ng-click="$ctrl.removeFromTrip(client)">Удалить </a>
            </td>
        </tr>
    </table>
    <p>
        <span>
            Поиск клиентов:
            <input class="form-control" ng-model="$ctrl.clientFilter" />
        </span>
        <span>
            Сортировать:
            <select class="form-control" ng-model="$ctrl.orderProp">
                <option value="Name">По алфавиту</option>
                <option value="Id">По дате добавления</option>
            </select>
        </span>
    </p>
    <ul class="Clients">
        <li ng-repeat="client in $ctrl.clients | orderBy:$ctrl.orderProp" class="thumbnail client-list-item">
            <table class="clients-trip">
                <tr>
                    <td class="info">
                        <a href="#/clients/{{client.Id}}">{{client.Name}}</a>
                        <p>{{client.Phone}}</p>
                    </td>
                  <td class="options">
                    <div>
                      <label>
                        Откуда:
                      </label>
                      <select class="form-control" name="repeatFrom" id="repeatFrom" ng-model="client.From" required>
                        <option ng-repeat="city in $ctrl.cities" value="{{city.Name}}">{{city.Name}}</option>
                      </select>                      
                    </div>
                    <div>
                      <label>
                        Куда:
                      </label>
                      <select class="form-control" name="repeatTo" id="repeatTo" ng-model="client.To" required>
                        <option ng-repeat="city in $ctrl.cities" value="{{city.Name}}">{{city.Name}}</option>
                      </select>
                    </div>
                      <div>
                          <label>
                              Цена:
                          </label>
                          <input type="number" class="form-control" name="Price" ng-model="client.Price" required />                      
                      </div>
                      <div>
                          <label>
                              Доп. расходы:
                          </label>
                          <input type="number" class="form-control" name="AdditionalExpenses" ng-model="client.AdditionalExpenses" required />
                      </div>
                      <div>
                          <label>
                              Агент:
                          </label>
                          <select class="form-control" name="repeatAgent" id="repeatAgent" ng-model="client.AgentId" required>
                              <option ng-repeat="agent in $ctrl.agents" value="{{agent.Id}}">{{agent.FullName}}</option>
                          </select>
                      </div>
                      <div>
                          <label>
                              Цена агента:
                          </label>
                          <input type="number" class="form-control" name="AgentPrice" ng-model="client.AgentPrice" required />
                      </div>
                    <div>
                      <label>
                        Не выходит:
                      </label>
                      <input type="checkbox" name="IsStayInBus" ng-model="client.IsStayInBus" required />
                    </div>
                    <div>
                      <label>
                        Багаж:
                      </label>
                      <input type="checkbox" name="HasBaggage" ng-model="client.HasBaggage" required />
                    </div>
                  </td>
                    <td class="button-area">
                        <label>
                            Скидка:
                            <input type="checkbox" ng-disabled="true" ng-model="client.HasDiscount">
                        </label>
                        <label>
                            Ребенок:
                            <input type="checkbox" ng-disabled="true" ng-model="client.HasMinorChild">
                        </label>
                        <label>
                            Инвалид:
                            <input type="checkbox" ng-disabled="true" ng-model="client.HasDisability">
                        </label>
                        <button class="btn btn-success" ng-click="$ctrl.addToTrip(client)">Добавить</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <p>{{client.Comments}}</p>
                    </td>
                </tr>
            </table>
        </li>
    </ul>
</div>
