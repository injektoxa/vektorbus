<div class="buses col-md-8 row gridContainer">
  <a ng-click="$ctrl.addBus()">Добавить автобус</a>
  <div>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Название</th>
          <th>Количество мест</th>
          <th>Регистрационный номер</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="bus in $ctrl.buses" class="repeat-animation">
          <td><a ng-click="$ctrl.editBus(bus)">{{bus.FriendlyName}}</a></td>
          <td>{{bus.PlacesCount}}</td>
          <td>{{bus.RegistrationNumber}}</td>
          <td><button class="btn btn-primary" ng-click="$ctrl.deleteBus(bus.Id)">Удалить</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
