<div>
  <div class="modal-header">
    <button type="button"
            class="close"
            ng-click="$ctrl.closeModal()"
            data-dismiss="modal"
            aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3>Водители:</h3>
  </div>
  <div class="modal-body">
    <div class="modal-body drivers col-md-12 row gridContainer">
      <a ng-click="$ctrl.showAddDriverBlock()">Добавить водителя</a>
      <driver-crud ng-show="$ctrl.addDriverBlockVisible"></driver-crud>
      <div>
        <table class="table table-striped table-condensed">
          <thead>
          <tr>
            <th>Имя и Фамилия</th>
            <th>Телефон</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="driver in $ctrl.drivers" class="repeat-animation">
            <td><a ng-click="$ctrl.editDriver(driver)">{{driver.Name}} {{driver.Sername}}</a></td>
            <td>{{driver.Phone}}</td>
            <td><button class="btn btn-primary" ng-click="$ctrl.deleteDriver(driver.Id)">Delete</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" ng-click="$ctrl.closeModal()">Закрыть</button>
  </div>
</div>
