<div class="row">
  <div class="col-xs-12">
   <a ng-click="$ctrl.addAgent()">Добавить агента</a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Имя и Фамилия</th>
        <th>Телефон</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="agent in $ctrl.agents" class="repeat-animation">
        <td><a ng-click="$ctrl.editAgent(agent)">{{agent.Name}} {{agent.Sername}}</a></td>
        <td>{{agent.Phone}}</td>
        <td><button class="btn btn-primary" ng-click="$ctrl.deleteAgent(agent.Id)">Удалить</button></td>
      </tr>
    </tbody>
  </table>
</div>
